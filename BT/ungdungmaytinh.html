    <h2> Caculator</h2>
       <input type="text" name="num1" value=" " id="num1">
       <input type="text" name="num2" value=" " id="num2"> <br>
       <button onclick="add()"> Addition(+) </button>
       <button onclick="sub()"> Subtraction(-)</button>
       <button onclick="munl()"> Munltiplication(*)</button>
       <button onclick="Divi()"> Divition(/)</button>
    <p id="Result">Result:</p>
  <script>
      function add() {
          let num1= document.getElementById("num1").value;
          let numA= parseInt(num1);
          let num2= document.getElementById("num2").value;
          let numB= parseInt(num2);
          let result= numA + numB;
          document.getElementById("Result").innerHTML= ("Result: " +result);
      }
      function sub() {
          let num1= document.getElementById('num1').value;
          let numA= parseInt(num1);
          let num2= document.getElementById("num2").value;
          let numB= parseInt(num2)
          let result= numA - numB;
          document.getElementById("Result").innerHTML= ("Result: " +result);
      }
      function munl () {
          let num1= document.getElementById('num1').value;
          let numA= parseInt(num1);
          let num2= document.getElementById("num2").value;
          let numB= parseInt(num2)
          let result= numA * numB;
          document.getElementById("Result").innerHTML= ("Result: " +result);
      }
      function Divi () {
          let num1= document.getElementById('num1').value;

      }
  </script>
